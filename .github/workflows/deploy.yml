name: Deploy CDK Stacks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build shared package
        run: npm run build

      - name: Deploy BackendStack
        run: |
          cd infra
          npx cdk deploy BackendStack --require-approval never --outputs-file backend-output.json
          cd ..
      
      - name: Get WebSocketApiEndpoint
        id: get-websocket-api-endpoint
        run: |
          FILE_PATH="./infra/backend-output.json"
          websocket_api_endpoint=$(jq -r '.BackendStack.WebSocketApiEndpoint' "$FILE_PATH")
          if [ -z "$websocket_api_endpoint" ]; then
            echo "Error: WebSocketApiEndpoint not found in $FILE_PATH"
            exit 1
          else
            echo "The value of WebSocketApiEndpoint is: $websocket_api_endpoint"
            echo "WEBSOCKET_API_ENDPOINT=$websocket_api_endpoint" >> $GITHUB_ENV
          fi
      
      - name: Build frontend
        run: |
          cd apps/frontend
          REACT_APP_WEBSOCKET_API_ENDPOINT=${{ env.WEBSOCKET_API_ENDPOINT }} npm run build
          cd ../..

      - name: Deploy FrontendStack
        run: |
          cd infra
          npx cdk deploy FrontendStack --require-approval never --outputs-file frontend-output.json
          cd ..

      - name: Get WebsiteURL
        run: |
          FILE_PATH="./infra/frontend-output.json"
          website_url=$(jq -r '.FrontendStack.WebsiteURL' "$FILE_PATH")
          echo "The value of WebsiteURL is: $website_url"
